# specifies to connect to H2 driver to connect to H2 database
spring.datasource.driver-class-name=org.h2.Driver
# h2:memory:name;specification
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1

spring.datasource.username=sa
spring.datasource.password=sa

# create-drop: when the test runs it creates a necessary schema in h2 database and drop it at the end
spring.jpa.hibernate.ddl-auto=create-drop
# specifies to use H2Dialect
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
